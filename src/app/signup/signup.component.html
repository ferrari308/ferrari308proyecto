<h2>ICASETAS</h2>
<form>
    <div class="form-row">

	<div class="form-group col-md-6">
	    <label for="email">Email:</label>
	    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
	</div>
	<div class="form-group col-md-6">
	    <label for="password">Password:</label>
	    <input type="password" class="form-control" id="Password" placeholder="Password email" name="password">
	</div>

    </div>
    <div class="form-row">
	<div class="col-2"></div>
	<div class="form-group col-md-6">
	    <div class="form-group">
		<label for="RFC">RFC:</label>
		<input type="text" class="form-control" id="RFC" placeholder="Enter RFC" name="RFC">
	    </div>
	</div>
	<div class="form-group col-md-6">
	    <div class="form-group">
		<label for="NR">Nombre o razon social:</label>
		<input type="text" class="form-control" id="NR" placeholder="Nombre o razon social" name="NR">
	    </div>
	</div>
	<div class="col-2"></div>
    </div>
    <div class="form-row">
	<div class="col-2"></div>
	<div class="form-group col-md-6">
	    <div class="form-group">
		<label for="calle">Calle:</label>
		<input type="calle" class="form-control" id="calle" placeholder="Calle" name="Calle">
	    </div>
	</div>
	<div class="form-group col-md-6">
	    <div class="form-group">
		<label for="colonia">Colonia</label>
		<input type="text" class="form-control" id="NR" placeholder="Colonia" name="colonia">
	    </div>
	</div>
	<div class="col-2"></div>
    </div>
    <div class="row">
	<div class="form-group col-md-4">
	    <div class="form-group">
		<label for="NE">Numero Exterior:</label>
		<input type="NE" class="form-control" id="NE" placeholder="Numero Exterior" name="NE">
	    </div>
	</div>
	<div class="form-group col-md-4">
	    <div class="form-group">
		<label for="Ni">Numero Interior:</label>
		<input type="Ni" class="form-control" id="Ni" placeholder="Numero Interior" name="Ni">
	    </div>
	</div>
	<div class="form-group col-md-4">
	    <div class="form-group">
		<label for="Cp">Codigo Postal:</label>
		<input type="Cp" class="form-control" id="Cp" placeholder="Codigo Postal" name="Dirrecion">
	    </div>
	</div>
    </div>
    <div class="row">
	<div class="form-group col-md-4">
	    <div class="form-group">
		<label for="E">Estado:</label>
		<input type="E" class="form-control" id="E" placeholder="Estado" name="e">
	    </div>
	</div>
	<div class="form-group col-md-4">
	    <div class="form-group">
		<label for="M">Municipio:</label>
		<input type="M" class="form-control" id="M" placeholder="Municipio" name="M">
	    </div>
	</div>
    </div>
    <div class="row">
	<div class="form-group col-md-12">
	    <div class="form-group">
		<label for="NRU">NRU:</label>
		<input type="NRU" class="form-control" id="pwd" placeholder="Escriba NRU" name="pwd">
	    </div>
	</div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
